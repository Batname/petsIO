<div class="container"><div class="panel panel-default"><div class="panel-heading">Angular Socket.io IM Demo App</div><div class="panel-body"><div class="row"><div class="col-xs-8 col-md-8"><h3>Messages</h3><div class="overflowable"><p ng-repeat="message in messages" class="{{message.user == 'chatroom' ? 'text-info' : ''}}">{{message.user}}: {{message.text}}</p></div></div><div class="col-xs-4 col-md-4"><h3>Users</h3><div class="overflowable"><p ng-repeat="user in users">{{user}}</p></div></div></div><div class="row">			<div class="col-xs-8 col-md-8"><form ng-submit="sendMessage()" class="form-inline"><div class="form-group"><label for="messageInput">Message: </label><input size="60" ng-model="message" id="messageInput" placeholder="type your message" class="form-control"/></div><button type="submit" class="btn btn-primary">Send		</button></form></div><div class="col-xs-4 col-md-4"><form ng-submit="changeName()" class="form-inline"><div class="form-group"><label for="newNameInput"> </label><input ng-model="newName" id="newNameInput" placeholder="Change name, Now you are {{name}}" class="form-control"/></div><button type="submit" class="btn btn-primary">Send	</button></form></div></div></div></div></div>

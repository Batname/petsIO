<div class="container"><div class="panel panel-default"><div class="panel-heading">Add TV Show</div><div class="panel-body"><div class="col-xs-4 col-md-4"><form method="post" ng-submit="editUser()" name="addForm" class="form"><div ng-class="{ 'has-error' : addForm.showName.$invalid &amp;&amp; addForm.showName.$dirty }" class="form-group"><label class="control-label">Token</label><input type="text" name="token" placeholder="Enter TV show name" ng-value="info.token" autofocus="autofocus" ng-disabled="true" class="form-control"/><label class="control-label user-form-label">Id</label><input type="text" name="user_id" placeholder="Enter TV show name" ng-value="info.user_id" autofocus="autofocus" ng-disabled="true" class="form-control"/><label class="control-label user-form-label">Email</label><input type="text" name="email" placeholder="Enter nickname" ng-model="info.email" autofocus="autofocus" required="required" ng-disabled="true" class="form-control"/><label class="control-label user-form-label">Nickname</label><input type="text" name="nickname" placeholder="Enter nickname" ng-model="info.nickname" autofocus="autofocus" required="required" ng-disabled="true" class="form-control"/><label class="control-label user-form-label">Description</label><input type="text" name="description" placeholder="Enter description" ng-model="info.description" autofocus="autofocus" ng-disabled="" class="form-control"/></div><div class="bs-example"><button type="submit" ng-disabled="addForm.$invalid" class="btn btn-primary">Edit Account</button></div></form><button type="submit" ng-click="deleteUser()" class="btn btn-danger">Delete Account</button></div><div class="col-xs-4 col-md-4">Offers<div ng-repeat="offer in userOffers" class="episode"><h4>{{offer._id}}</h4><p>{{offer.name}}</p><a href="/offers/{{offer._id}}">Edit</a></div><a href="/offerscreate">Create Offer</a></div><div class="col-xs-4 col-md-4">Interest</div></div></div></div><!----><!----><!--div.fade-repeat.col-xs-4.col-md-3-->
